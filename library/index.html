<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library-fixed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <section class="front-page" id="front-page">
                <nav class="navigation" id="navigation">
                    <h1 class="library-name">Brooklyn Public Library</h1>
                    <ul class="navigation-list">
                        <li class="navigation-item"><a href="#about"" class="navigation-link">About</a></li>
                        <li class="navigation-item"><a href="#favorites"" class="navigation-link">Favorites</a></li>
                        <li class="navigation-item"><a href="#coffee-shop"" class="navigation-link">Coffee Shop</a></li>
                        <li class="navigation-item"><a href="#contacts"" class="navigation-link">Contacts</a></li>
                        <li class="navigation-item"><a href="#library-card"" class="navigation-link">Library Card</a></li>
                    </ul>
                    <img src="/library/files/svg/profile.svg" class="profile-pic" alt="profile-pic">
                </nav>
                <div class="welcome">
                    <div class="welcome-block">
                        <p class="welcome-block-text">WELCOME</p>
                        <p class="welcome-block-text">TO THE BROOKLYN</p>
                        <p class="welcome-block-text">LIBRARY</p>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="about" id="about">
            </section>
            <section class="favorites" id="favorites"></section>
            <section class="coffee-shop" id="coffee-shop"></section>
            <section class="contacts" id="contacts"></section>
            <section class="library-card" id="library-card"></section>
        </div>
    </main>
    <footer>
        <div class="wrapper"></div>
    </footer>
</body>
</html>
